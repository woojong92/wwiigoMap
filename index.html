<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <title>키워드로 장소검색하기</title>
      <style>
        html {margin: 0; padding: 0;}
        body {margin: 0; padding: 0;}
    </style>
  </head>
  <body>
  <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;"></div>
  <!-- <div id="list" style="width:100%;height:60vh;background-color: pink;"></div> -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4ac2aafa46a7855b3d4beb4e9c6e6d7d&libraries=services"></script>
  <script>

  let locations = [];
  const setLocations = (newLoactions) => {
      locations = newLoactions;
  }    
  // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
  var infowindow = new kakao.maps.InfoWindow({zIndex:1});
  
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
          center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
      };  
  
  // 지도를 생성합니다    
  var map = new kakao.maps.Map(mapContainer, mapOption); 
  
  // 장소 검색 객체를 생성합니다
  var ps = new kakao.maps.services.Places(); 
  
  // 키워드로 장소를 검색합니다
    //   ps.keywordSearch('이태원 맛집', placesSearchCB); 
  
  let pg = undefined;

  // 키워드 검색 완료 시 호출되는 콜백함수 입니다
  function placesSearchCB (data, status, pagination) {
    if (status === kakao.maps.services.Status.OK) {
  
          pg = pagination;

          const newLoactions = [...locations, ...data]
          setLocations(newLoactions);
        
          displayPlaces(newLoactions);
          console.log(data);
          console.log(pagination);

          window.ReactNativeWebView.postMessage(JSON.stringify({data: newLoactions}));


        //   setTimeout(() => {
        //       console.log('hello')
        //       pagination.nextPage();
        //     // (function() {
        //     //     return function() {
                    
        //     //     }
        //     // })()
        //   }, 5000)


        //   console.log(JSON.stringify({data}));
    } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

        alert('검색 결과가 존재하지 않습니다.');
        return;

    } else if (status === kakao.maps.services.Status.ERROR) {

        alert('검색 결과 중 오류가 발생했습니다.');
        return;

    }
  }
 
  // 지도에 마커를 표시하는 함수입니다
  function displayPlaces(places) {
    // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
    // LatLngBounds 객체에 좌표를 추가합니다
    var bounds = new kakao.maps.LatLngBounds();

    for (var i=0; i<places.length; i++) {
        displayMarker(places[i]);    
        bounds.extend(new kakao.maps.LatLng(places[i].y, places[i].x));
    } 

    // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
    map.setBounds(bounds);
  }
  
  // 지도에 마커를 표시하는 함수입니다
  function displayMarker(place) {
      // 마커를 생성하고 지도에 표시합니다
      var marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(place.y, place.x) 
      });
      // 마커에 클릭이벤트를 등록합니다
      kakao.maps.event.addListener(marker, 'click', function() {
          // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
          infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
          infowindow.open(map, marker);
      });
  }
 

  const listener = (event) => {
      const {data, type } = JSON.parse(event.data);
      switch(type) {
          case 'search' : {
            setLocations([]);
            ps.keywordSearch(data, placesSearchCB); 
            return;
          } 
          case 'nextPage' : {
            pg.nextPage();
            return;
          }
      }
  }

  /** android */
  document.addEventListener('message', listener);

  /** ios */   
  window.addEventListener('message', listener);

  </script>
  </body>
  </html>
